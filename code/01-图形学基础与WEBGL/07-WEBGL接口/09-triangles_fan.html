<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <script>
      // 获取canvas元素
      let canvas = document.querySelector("canvas");
      //   设置canvas的宽高
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // 获取webgl上下文
      let gl = canvas.getContext("webgl");

      // 创建顶点着色器
      const vShader = gl.createShader(gl.VERTEX_SHADER);

      // 顶点着色器源码
      gl.shaderSource(
        vShader,
        /*glsl*/ `
        attribute vec4 v_position;
        void main(){
          gl_Position = v_position;
          // 设置点的大小
          gl_PointSize = 10.0;
        }
      `
      );
      //   编译顶点着色器
      gl.compileShader(vShader);

      // 创建片元着色器
      const fShader = gl.createShader(gl.FRAGMENT_SHADER);
      // 片元着色器源码
      gl.shaderSource(
        fShader,
        `
            void main(){
            gl_FragColor = vec4(1.0,0.0,0.0,1.0);
            }
        `
      );

      // 编译片元着色器
      gl.compileShader(fShader);

      // 创建着色器程序链接顶点着色器和片元着色器
      const program = gl.createProgram();
      //   添加顶点着色器
      gl.attachShader(program, vShader);
      //   添加片元着色器
      gl.attachShader(program, fShader);
      //   链接着色器程序
      gl.linkProgram(program);
      //   使用着色器程序
      gl.useProgram(program);

      // 创建顶点数据
      const position = gl.getAttribLocation(program, "v_position");
      //   创建缓冲区
      const pBuffer = gl.createBuffer();
      //   绑定缓冲区
      gl.bindBuffer(gl.ARRAY_BUFFER, pBuffer);

      //   设置顶点数据
      // gl.bufferData(
      //   gl.ARRAY_BUFFER,
      //   new Float32Array([0.0, 0.5, -0.5, -0.5, 0.5, -0.5]),
      //   gl.STATIC_DRAW // 静态绘制
      // );
      // 顺序颠倒
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([
          0.0,
          0.0,
          0.5 * Math.cos(Math.PI / 6),
          0.5 * Math.sin(Math.PI / 6),
          0.5 * Math.cos((Math.PI / 6) * 2),
          0.5 * Math.sin((Math.PI / 6) * 2),
          0.5 * Math.cos((Math.PI / 6) * 3),
          0.5 * Math.sin((Math.PI / 6) * 3),
          0.5 * Math.cos((Math.PI / 6) * 4),
          0.5 * Math.sin((Math.PI / 6) * 4),
          0.5 * Math.cos((Math.PI / 6) * 5),
          0.5 * Math.sin((Math.PI / 6) * 5),
          0.5 * Math.cos((Math.PI / 6) * 6),
          0.5 * Math.sin((Math.PI / 6) * 6),
        ]),
        gl.STATIC_DRAW // 静态绘制
      );

      // 将顶点数据提供给到atttribute变量
      gl.vertexAttribPointer(
        //告诉attribute变量从哪里获取数据
        position,
        2, // 每次迭代提供2个单位的数据
        gl.FLOAT, // 每个单位的数据类型是32位浮点型
        false, // 不需要归一化数据
        0, // 0 步长
        0 // 从缓冲区的哪个位置开始读取数据
      );

      //   开启attribute变量
      gl.enableVertexAttribArray(position);

      // 创建索引数据
      const indexBuffer = gl.createBuffer();
      // 绑定索引缓冲区
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
      // 设置索引数据
      gl.bufferData(
        gl.ELEMENT_ARRAY_BUFFER,
        new Uint8Array([0, 1, 2, 3, 4, 5, 6]),
        gl.STATIC_DRAW
      );
      // 清屏
      gl.clearColor(0.0, 0.0, 0.0, 1.0);

      //   绘制
      // gl.drawArrays(gl.TRIANGLES, 0, 3);
      // gl.drawElements(gl.POINTS, 3, gl.UNSIGNED_BYTE, 0);
      // gl.drawElements(gl.LINES, 4, gl.UNSIGNED_BYTE, 0);
      gl.drawElements(gl.TRIANGLE_FAN, 7, gl.UNSIGNED_BYTE, 0);
    </script>
  </body>
</html>
